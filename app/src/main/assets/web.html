<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
    <script type="text/javascript">
        function javacalljs(){
            document.getElementById("content").innerHTML =
                 "<br\>JAVA调用了JS的无参函数";
        }

        function javacalljswith(arg){
             document.getElementById("content").innerHTML =
                 ("<br\>"+arg);
        }

        function phonenumber(){
            num  = document.getElementById("number").value
        }

        function textcon(){
            txt = document.getElementById("text").value;
        }

    </script>

</head>

<body>
HTML 内容显示 <br/>
<h1><div id="content">内容显示</div></h1>
<br/>
<input type="button"  value="点击调用java代码" onclick="window.android.startFunction()" />
<input type="button"  value="点击调用java代码并传递参数" onclick="window.android.startFunction('http://blog.csdn.net/Leejizhou')"  />
<br/><br/><br/>
<input type="number" id="number" placeholder="请输入电话号码" onblur="phonenumber()"/>
<input type="text" id="text" placeholder="请输入信息内容" onblur="textcon()"/><br/>
<input type="button"  value="拨打" onclick="window.android.callphone(num)" />
<input type="button"  value="发送" onclick="window.android.sendmessage(num,txt)" />
</body>
</html>
